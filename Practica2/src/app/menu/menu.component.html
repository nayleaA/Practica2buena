<h3 class="text-center">Menu</h3>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" 
            *ngFor="let menuItem of menuItems; let i = index">
                <button type="button" 
                class="btn btn-outline-primary w-100" 
                (click)="setMenuItemAsActive(i)"
                [ngClass]="{'active': menuItem.active}"
                >
                    {{ menuItem.item }}
                </button>
            </li>
